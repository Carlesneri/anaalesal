<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="cake.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Felicitats!</title>
</head>
<body>
    <header>
        <img src="image.png" alt="">
        <div id="title">
            <h1>Felicitats!!!</h1>
            <div id="resolved" class="resolved"></div>
        </div>
    </header>
    <div class="balloons">
        <img src="balloons.png">
    </div>
    <div class="container">
        <div class="clue-container">
            <a id="anchor" class="show" href="#" onclick="displayVideo()">Si tens 40 tacos, pulsa aquí</a>
            <div id="pista1" class="pista hide">
                <video id="video1" width="500" controls autoplay>
                    <source src="Carlos-clue.mp4" type="video/mp4">
                </video>
                <input id="inputPista1" type="text" placeholder="introduce la contraseña">
                <div class="error-message hide" id="errorMessage1">sabes escribir?</div>
                <input type="submit" onclick="validatePista1()" value="Comprovar">
            </div>
            <div id="pista2" class="pista hide">
                <video id="video2" width="500" controls>
                    <source src="Anna-clue.mp4" type="video/mp4">
                </video>
                <input id="inputPista2" type="text" placeholder="introduce la contraseña">
                <div class="error-message hide" id="errorMessage2">vuelve a intentarlo mejor</div>
                <input type="submit" onclick="validatePista2()" value="Comprovar">
            </div>
            <div id="pista3" class="pista hide">
                <video id="video3" width="500" controls>
                    <source src="Joan-clue.mp4" type="video/mp4">
                </video>
                <input id="inputPista3" type="text" placeholder="introduce la contraseña">
                <div class="error-message hide" id="errorMessage3">quieres ponerte las gafas?</div>
                <input type="submit" onclick="validatePista3()" value="Comprovar">
            </div>
            <div id="finalVideo" class="hide">
                <video width="500" controls>
                    <source src="final-video.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
